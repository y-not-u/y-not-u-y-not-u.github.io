<p>简单的iptabels规则：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">iptables -I OUTPUT -p tcp -m string --string <span class="string">&quot;qq.com&quot;</span> --algo bm -j DROP</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">iptables -I OUTPUT -p udp -m string --string <span class="string">&quot;qq.com&quot;</span> --algo bm -j DROP</span><br></pre></td></tr></table></figure>
